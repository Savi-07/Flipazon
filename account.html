<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <div class="account">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" width="200px" alt="FLIPAZON"></a>
            </div>
            <div><p class="header">Login to your account to add items in your cart!</p></div>
        
        
        <div class="login-page-1">
            <div class="login-class">
                <img src="background_image.png" class="png_image" alt="image" width="250px" height="250px">
                <div class="login">
                    <span>Login</span>
                    <form class="login-form">
                        <input type="text" placeholder="Username" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit" class="btn">Sign in</button>
                        <a href="">Forgot password</a>
                    </form>
                    <div class="signin-options">
                        <div class="register">
                            <p class="register-p">
                                If you are a new user, then <a href="#">click here</a> to register
                            </p>
                        </div>
                        
                        <p class="or">
                            -----------  or  -----------
                        </p>
                        <button class="btn1"> 
                    
                            <img src="google_logo.webp" alt="google_logo" width="30px" height="30px">
                            <!-- https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2008px-Google_%22G%22_Logo.svg.png -->
                            <p>Continue With Google</p>
                        </button>
                        <button class="btn2"> 
                           
                            <img src="facebook_logo.png" alt="facebook_logo" width="33px" height="30px">
                            <!-- https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-3-1.png -->
                            <p>Continue With Facebook</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
